<!DOCTYPE html>
<html>
<body>

<h2>loop for html</h2>

<p id="demo"></p>

<script>
const mouth = ["Januari", "Maret", "Agustus", "November", "April", "Audi"];

let text = "";
for (let i = 0; i < mouth.length; i++) {
  text += mouth[i] + "<br>";
}

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
